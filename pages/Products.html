                <a href="#" id="updateDataLink" class="option-link1">Actualizar datos</a>
                <a href="#" id="registerNewLink" class="option-link2">Registrar nuevos</a>
            </div>
            <form id="productForm" class="product-form">
                <div class="form-group">
                    <label for="adminCode" class="form-label">C칩digo De Admin</label>
                    <input type="password" id="adminCode" name="adminCode" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="productCode" class="form-label">C칩digo Del Producto</label>
                    <input type="text" id="productCode" name="productCode" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="productName" class="form-label">Nombre Del Producto</label>
                    <input type="text" id="productName" name="productName" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="quantity" class="form-label">Cantidad</label>
                    <input type="number" id="quantity" name="quantity" required min="0" class="form-input">
                </div>
                <div class="form-group">
                    <label for="purchasePrice" class="form-label">Precio De Compra</label>
                    <input type="number" id="purchasePrice" name="purchasePrice" required min="0" step="0.01" class="form-input">
                </div>
                <button type="submit" class="submit-button">Registrar Producto</button>
            </form>
        </main>

        <!-- Modal para actualizar datos -->
        <div id="updateModal" class="modal hidden">

                        <input type="number" id="updateQuantity" name="updateQuantity" required min="0" class="form-input">
