<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Contabilidad</title>
    <link rel="stylesheet" href="../styles/contabilidad.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Panel de Contabilidad</h1>
        
        <!-- Tabla de Ventas -->
        <div class="sales-section">
            <h2 class="section-title">Ventas Realizadas</h2>
            <table id="salesTable" class="sales-table">
                <thead>
                    <tr>
                        <th>Código del Producto</th>
                        <th>Cantidad</th>
                        <th>Precio de Venta</th>
                    </tr>
                </thead>
                <tbody id="salesTableBody">
                    <!-- Sales rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Resumen Contable -->
        <div class="accounting-summary">
            <h2 class="section-title">Resumen Contable</h2>
            
            <div class="summary-grid">
                <!-- Ventas Total -->
                <div class="summary-card">
                    <h3>Total de Ventas</h3>
                    <p id="totalSales" class="total-amount total-sales">$0.00</p>
                </div>

                <!-- Gastos -->
                <div class="summary-card expenses-card">
                    <h3>Gastos</h3>
                    <div id="expensesContainer">
                        <!-- Expense inputs will be dynamically generated -->
                    </div>
                    <div class="total-expenses">
                        <strong>Total de Gastos:</strong>
                        <p id="totalExpenses" class="total-amount total-expenses">$0.00</p>
                    </div>
                </div>

                <!-- Ganancia Neta -->
                <div class="summary-card net-profit-card">
                    <h3>Ganancia Neta</h3>
                    <p id="netProfit" class="total-amount net-profit">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Botón para Finalizar Cuenta -->
        <div class="finish-account-section">
            <button id="finishAccountBtn" class="finish-account-btn">Finalizar Cuenta</button>
        </div>
    </div>

    <script src="../scripts/contabilidad.js"></script>
</body>
</html>
